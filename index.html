<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Preview Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .album-art {
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 32px;
            margin-top: 20px;
            font-weight: 700;
        }

        .artist {
            font-size: 18px;
            margin-top: 10px;
            color: #777;
        }

        .player {
            margin-top: 20px;
        }

        audio {
            width: 100%;
            max-width: 400px;
        }

        .platforms {
            margin-top: 30px;
        }

        .platforms a {
            margin: 0 10px;
            text-decoration: none;
            color: white;
            background-color: #1db954; /* Spotify green */
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .platforms a:hover {
            background-color: #1ed760;
        }

        .footer {
            margin-top: 40px;
            font-size: 12px;
            color: #999;
        }

        @media (max-width: 600px) {
            .album-art {
                max-width: 100%;
            }

            .title {
                font-size: 24px;
            }

            .artist {
                font-size: 16px;
            }

            audio {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Album Artwork -->
        <img src="boxes.jpg" alt="Album Artwork" class="album-art">

        <!-- Album Title and Artist -->
        <div class="title">Album Title</div>
        <div class="artist">Artist Name</div>

        <!-- Audio Player -->
        <div class="player">
            <audio controls>
                <source src="Take_a_breath_MIX_3.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <!-- Streaming Platform Links -->
        <div class="platforms">
            <a href="#" target="_blank">Spotify</a>
            <a href="#" target="_blank">Apple Music</a>
            <a href="#" target="_blank">YouTube</a>
            <a href="#" target="_blank">Deezer</a>
        </div>

        <!-- Footer -->
        <div class="footer">
            Â© 2024 JacquesParques. All Rights Reserved.
        </div>
    </div>

</body>
</html>
